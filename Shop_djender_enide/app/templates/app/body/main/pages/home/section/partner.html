{% load static %}

<!-- Start Partner Area -->
<div class="partner-area ptb-70">
    <div class="container">
        <div class="section-title">
            <h2>Our Partners</h2>
        </div>
        
        <div class="partner-slides owl-carousel owl-theme">
            {% for category in categories %}
                {% for marque in category.marques.all %}
                    <div class="partner-item">
                        <a href="#">
                            <img src="{% static 'img/' %}{{ marque.logo }}" alt="image">
                        </a>
                    </div>
                {% endfor %}
            {% endfor %}
        </div>
    </div>
</div>
<!-- End Partner Area -->
