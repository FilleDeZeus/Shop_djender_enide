{% load static %}

<!-- Start Wishlist Modal -->
<div class="modal right fade shoppingWishlistModal" id="shoppingWishlistModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"><i class='bx bx-x'></i></span>
            </button>

            <div class="modal-body">
                <h3>My Wish List ({{ wishlist.shoes.count }})</h3>

                <div class="products-cart-content">
                    {% for shoe in wishlist.shoes.all %}
                        <div class="products-cart">
                            <div class="products-image">
                                <a href="#"><img src="{% static 'img/products/img1.jpg' %}" alt="image"></a>
                            </div>

                            <div class="products-content">
                                <h3><a href="#">{{ shoe.name }}</a></h3>
                                <span>{{ shoe.description }}</span>
                                <div class="products-price">
                                    <span>1</span>
                                    <span>x</span>
                                    <span class="price">${{ shoe.prix.prix }}</span>
                                </div>
                                <a href="#" class="remove-btn"><i class='bx bx-trash'></i></a>
                            </div>
                        </div>
                    {% endfor %}
                </div>

                <div class="products-cart-btn">
                    <a href="#" class="optional-btn">View Shopping Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Wishlist Modal -->
